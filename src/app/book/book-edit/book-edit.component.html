<form #editBook ="ngForm" *ngIf="book$ | async as book">
  <div class ="form-group mb-2">
    <label class="form-label">Title</label>
    <input class="form-control" type="text" [(ngModel)] ="book.title" name="title" #title="ngModel" required>
</div>
<div class ="form-group mb-2">
  <label class="form-label">Author</label>
  <input class="form-control" type="text" [(ngModel)] ="book.author" name="title" #author="ngModel" required>
</div>

<div class ="form-group mb-2">
  <label class="form-label">Abstract</label>
  <input class="form-control" type="text" [(ngModel)] ="book.abstract" name="title" #abstract="ngModel" required>
</div>

<button (click)="saveChanges(book)">Save</button>
</form>
